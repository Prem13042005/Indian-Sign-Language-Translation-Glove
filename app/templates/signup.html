<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account | SignGlove AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    
  <div class="signup-container">
    <!-- Logo -->
    <div class="logo">
      <i class="fa-solid fa-hands fa-2x"></i>
      <span>SignGlove AI</span>
    </div>

    <!-- Card -->
    <div class="signup-card">
      <h2>Create your account</h2>
      <p class="subtitle">Join the future of accessible communication</p>
      
      <form id="signupForm" method="POST" action="{{ url_for('signup') }}">
        <!-- Name Row -->
        <div class="input-row">
          <div class="input-group">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="username" placeholder="User Name" required>
          </div>
        </div>

        <!-- Email -->
        <div class="input-group">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" name="email" placeholder="Email" required>
        </div>

        <!-- Password -->
        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="password" id="password" placeholder="Create a strong password" required>
          <i class="fa-solid fa-eye toggle-password" data-target="password"></i>
        </div>

        <!-- Confirm Password -->
        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
          <i class="fa-solid fa-eye toggle-password" data-target="confirmPassword"></i>
        </div>

        <button type="submit" class="btn">Create Account</button>
      </form>

      <p class="footer-text">
        Already have an account? <a href="{{ url_for('signin') }}">Sign in</a>
      </p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
</html>
